 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Example</title>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: rgb(215, 177, 250);
        font-family: sans-serif;
        text-align: center;
       
    }
    figure,figcaption{
        margin-top: 5px;
    }
    figure,figcaption,h4{
        margin-bottom: 2px;
    }
    p,a{
        color: rgb(50, 6, 211);
        
    }
    p{
        color: black;
        margin-left: 40px;
        margin-top: 50px;
       
    }
</style>
</head>
<body>
<h1>my favourite image</h1>

<figure>
    <img src="image.jpg.jpeg" alt="love failure">
    <figcaption><h4>Caption of the image:</h4>love is not a life, love is the part of life</figcaption>
</figure>

<p>Image source: <a href="https://images.app.goo.gl/WSQ4dUdfTgDYFoZ89">Open the image link</a></p>

</body>
</html>
